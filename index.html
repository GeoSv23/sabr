<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша игра</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="container">
        <h1>Самой красивой)</h1>
        <h2>все несколько раз пошло не по плану, хотел бы начать с другого края. Надо еще увидеться</h2>
        <h2>Кажется ты смотришь на кнопку</h2>
        <div class="video-container">
            <!-- Локальное видео с автопроигрыванием и без звука -->
            <video autoplay muted loop>
                <source src="src/assets/video.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
        
        <a href="javascript:void(0);" class="cta-btn" id="showModalBtn">Узнать больше</a>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Предлагаю пошопиться вместе, а потом где-нибудь покушать

            </h2>
            <h1>Напиши мне,если готова ко второму заходу,когда у тебя будет время сделать это. </h1>

            <button class="close-btn" id="closeModalBtn">Закрыть</button>
        </div>
    </div>

    <script>
        // Открытие модального окна
        document.getElementById('showModalBtn').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'flex';
        });

        // Закрытие модального окна
        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'none';
        });

        // Закрытие модального окна при клике вне его
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        });
    </script>

</body>
</html>
